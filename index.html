<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8013b0f68f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Vanilla weather app</h2>
      <!-- - - - ROW 1 // HEADER - - - -->
      <header class="row">
        <div class="col city">
          <h3>City</h3>
          <p>Local time</p>
        </div>
        <div class="col form">
          <form action="" id="search-form">
            <input type="text" placeholder="Search for a city" />
            <input type="submit" value="Search" />
          </form>
        </div>
      </header>
      <!-- - - - ROW 2 // SECTION - - - -->
      <section class="row">
        <div class="col tempSection">
          <p><i class="fas fa-cloud-showers-heavy"></i></p>
          <p>
            24 <span class="celsius"> ¬∫C </span> <span class="far">Fa</span>
          </p>
        </div>
        <div class="col infoSection">
          <p>Humidity</p>
          <p>Wind</p>
          <p>Other</p>
        </div>
      </section>
      <!-- - - - ROW 3 // FOOTER - - - -->
      <footer class="row">
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
      </footer>
      <!-- - - - ROW 4 - - - -->
      <div class="row links">
        <div class="col">
          <a href="#" class="geolocation">üìçGeolocation</a>
        </div>
        <div class="github">
          <a href="#">Github</a>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
