<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8013b0f68f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Vanilla weather app</h2>
      <!-- - - - ROW 1 // HEADER - - - -->
      <header class="row">
        <div class="col city">
          <h3 id="cityName">City</h3>
          <p id="date">Local time</p>
        </div>
        <div class="col form">
          <form action="" id="search-form">
            <input type="text" placeholder="Search for a city" id="input" />
            <input type="submit" value="Search" />
          </form>
        </div>
      </header>
      <!-- - - - ROW 2 // SECTION - - - -->
      <section class="row">
        <div class="col iconSection">
          <img src="https://openweathermap.org/img/wn/01n@2x.png" id="icon"></img>
        </div>
        <div class="col rightSection">
          <div class="temperature">
            <p><span id="tempValue">24</span></p>
            <div class="convert">
              <a href="#" id="celsius" class="active">¬∫C</p> | 
              <a href="#" id="fah">F</a>
            </div>
          </div>

          <div class="infoSection">
            <ul>
              <li>Wind speed: <span id="wind"></span></li>
              <li>Precipitation: <span id="precipitation"></span></li>
              <li>Description: <span id="description"></span></li>
            </ul>
          </div>
        </div>
      </section>
      <!-- - - - ROW 3 // FOOTER - - - -->
      <footer class="row">
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
      </footer>
      <!-- - - - ROW 4 - - - -->
      <div class="row links">
        <div class="col location">
          <a href="#" class="geolocation" id="geolocation">üìçGeolocation</a>
          <p id="locationInfo"></p>
        </div>
        <div class="col github">
          <a href="https://github.com/mcosme000"
            ><i class="fab fa-github"></i
          ></a>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
