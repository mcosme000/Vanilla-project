<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8013b0f68f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather app</h1>
      <!-- - - - ROW 1 // HEADER (contains search form)- - - -->
      <header class="row">
        <div class="col form">
          <form action="" id="search-form">
            <input type="text" placeholder="Search for a city" id="input" />
            <input type="submit" value="Search" />
          </form>
        </div>
      </header>

      <!-- - - - ROW 2 // SECTION (contains temp values and icon)- - - -->
      <section class="row">
          <div class="col temp">
            <p><span id="tempValue">24</span><span><a href="#" id="celsius" class="active">¬∫C</a> |<a href="#" id="fa">F</a> </span></p>
            <div class="tempM">
              <ul>
                <li>MAX <span id="tempmax"></span></li>
                <li>MIN <span id="tempmin"></span></li>
              </ul>
            </div>
          </div>
        <div class="col icon">
          <img src="https://openweathermap.org/img/wn/01n@2x.png" id="icon"></img>
        </div>
      </section>

      
      <!-- - - - ROW // SECTION (city and weather info)- - - -->
      <section class="row">
        <div class="col city">
          <p id="cityName">City</p>
          <p id="date">Local time</p>
          <p><span id="description"></span></p>
        </div>
      
        <div class="col values">
          <div class="infoSection">
            <ul>
              <li>Wind speed: <span id="wind"></span></li>
              <li>Precipitation: <span id="precipitation"></span></li>
            </ul>
          </div>
        </div>
      </section>

      <!-- - - - ROW 3 // FOOTER - - - -->
      <footer class="row">
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="fas fa-cloud-meatball"></i></p>
          <p>temp</p>
        </div>
        <div class="col d-flex flex-column align-items-center">
          <p>Day</p>
          <p><i class="far fa-snowflake"></i></p>
          <p>temp</p>
        </div>
      </footer>
      <!-- - - - ROW 4 - - - -->
      <div class="row links">
        <!-- <div class="col location">
          <a href="#" class="geolocation" id="geolocation">üìçGeolocation</a>
          <p id="locationInfo"></p>
        </div>
      -->
        <div class="col">
          <p><a href="https://github.com/mcosme000">Open-source code</a> by Maria C.</p>
          <p><i class="fab fa-twitter"></i>@verymerii</p>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
